<div class="container" style="width: 400px">
  <div class="card">
      <div class="card-body">
        <div class="card-title">{{loginComponentHeading}}</div>
        <hr>
        <form #loginform="ngForm" (ngSubmit)="login()">
          <small class="text-danger">{{msg}}</small>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" 
            [(ngModel)]="user.emailId" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
            #eml="ngModel" [class.is-invalid]="eml.invalid && eml.touched">
           <small class="text-danger" [class.d-none]="eml.valid || eml.untouched">Email is required</small>
           <!--  <div *ngIf="eml.invalid && eml.touched">
                <small class="text-danger" *ngIf="eml.errors.required">Email is required</small>
                <small class="text-danger" *ngIf="eml.errors.pattern">Invalid Email</small>
            </div>-->
            
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" [(ngModel)]="user.password" required
            #pw="ngModel" [class.is-invalid]="pw.invalid && pw.touched">
            <small class="text-danger" [class.d-none]="pw.valid || pw.untouched">Password is required</small>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
          <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-success">Login</button>
          <button type="button" class="btn btn-danger" (click)="goToRegistration()" style="margin-left: 20px">Register</button>
        </form>
        <!-- <small (click)="goToRegistration()">New User!! Regitser Here</small> -->
        <!-- <small class="float-right alert-link" [routerLink]="['register']">New User!! Regitser Here</small> -->
      </div>
    </div>
</div>
